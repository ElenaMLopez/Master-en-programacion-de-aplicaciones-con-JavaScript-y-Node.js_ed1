<!DOCTYPE html>
<html>
    <head>
    	<title></title>
    	<meta charset="UTF-8">
    	<style type="text/css">
            html, body, .container{
                height: 100%;
                margin: 0;
                background: #DBDBDB;
            }
            .loading{
                overflow: hidden;
                position: fixed;
                background: rgba(51, 51, 51, 0.7);
                top:0;
                left:0;
                z-index:10;
                width: 100%;
                height: 100%;
            }
            .loading img{
                position: absolute;
                width:250px;
                top: calc((100% - 250px) / 2);
                left: calc((100% - 250px) / 2);
            }
            .container{
                margin: 0 auto;
                max-width: 765px;
                flex-flow: row wrap;
                display: flex;
                align-items: flex-start;
                justify-content: flex-start;
            }
            .box-content{
                position: relative;
                flex: 1 0 100%;
                border-bottom: 1px solid;
                padding-left: 20px;
                padding-bottom: 10px;
            }
            .box-content:nth-child(odd){
                background: #333;
                color: #fff;
            }
            .textos{
                width:75%;
                float: left;
            }
            .textos a{
                color: #333;
                background: #F3A847;
                border-radius: 5px;
                text-decoration: none;
                padding: 0 7px;
            }
            .textos a:hover{
                color: #F3A847;
                background: #333;
            }
            .imagen{
                width: 12%;
                padding: 20px;
                float: right;
            }
            .imagen img{
                max-width: 100%;
            }
    	</style>
    </head>
    <body>
        <div class="container">
            
        </div>
        <script type="text/javascript" src="ejercicio_clase21.js"></script>	
    </body>
</html>
