<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AireMad APP</title>
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Raleway" rel="stylesheet">
  </head>
  <body>
    <header>

      <div class="weather-info">
        <div class="weather-gift">
          <img class="gift" src="images/sunny.gif" alt="sunny day!">
        </div>
        <div class="time-district">
          <div class="time">
            <p id="hour">00:00:00</p>
            <p id="date">DATE</p>
          </div>
          <div class="district">
            <p id="city">MADRID</p>
          </div>
        </div>
      </div>

      <div class="data">
        <p id="temperature">Cº</p>
        <p id="rainProbability">Probabilidad de lluvia #%</p>
        <p id="win">Velocidad del viento: # km/h</p>
        <button id="aemet" type="button" name="button">AEMET</button>
      </div>

    </header>
    <section class="main-info">

      <div class="district">
        <h1 id="district">DISTRITO</h1>
        <select  id="optionDistrict" onchange="pintaResultados()" class="select-district" name="select-district">
          <option  value="S056" selected> Pza. Fernández Ladreda</option>
        </select>
      </div>
      <div class="container--air-quality">
        <div class="air-quality">
          <p>Nivel de contaminación media</p>
          <p>Medio %??? </p>
        </div>
        <div class="values">
          <ul id="values">
            <li class="values-element"> </li>
          </ul>
          <input type="text" name="" value="">

        </div>

      </div>

      <div class="container--emoji">
          <img id="giphy" src=""></img>
      </div>

    </section>
    <script type="text/javascript" src="main.js"> </script>
    <script type="text/javascript" src="ajax.js"> </script>
  </body>
</html>
