<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<style type="text/css">
            .text-center {
              text-align: center;
            }
            .numeros{
                display: inline-block;
                background-color: #FF00FF;
                padding: 20px;
                min-width: 40px;
                font-size: 40px;
                font-family: console;
                border-radius: 10px;
            }
            .puntos{
                font-size: 40px;
                font-family: console;
                padding: 10px;
            }
            .separacion{
                font-size: 25px;
                font-family: console;
                padding: 10px;
            }
	</style>
</head>
<body>
    <div class="text-center">
        <h2>Cuenta atrás para que acabe el curso</h2>
        <span class="numeros" id="dias">00</span>
        <span class="separacion"> días </span>
        <span class="numeros" id="horas">00</span>
        <span class="puntos">:</span>
        <span class="numeros" id="minutos">00</span>
        <span class="puntos">:</span>
        <span class="numeros" id="segundos">00</span>
    </div>
    <script type="text/javascript">
        function contador() {
            var finCurso = new Date(2018, 5, 26, 19, 00);
         	console.log(finCurso.toLocaleString());
         	var hoy = new Date();
         	var diferencia = finCurso - hoy;
        	var segundos = diferencia / 1000 ;
            var minutos = segundos / 60;
            var horas = minutos / 60;
            var dias = horas / 24;
            segundos = segundos % 60;
            minutos = minutos % 60;
            horas = horas % 24;
            dias = Math.floor(dias);
        	horas = Math.floor(horas);
        	minutos = Math.floor(minutos);
        	segundos = Math.floor(segundos);
            if(horas < 10){
                horas = '0' + horas;
            }
            if(minutos < 10){
                minutos = '0' + minutos;
            }
            if(segundos < 10){
                segundos = '0' + segundos;
            }
        	document.getElementById("dias").innerHTML = dias;
        	document.getElementById("horas").innerHTML = horas;
        	document.getElementById("minutos").innerHTML = minutos;
        	document.getElementById("segundos").innerHTML = segundos;
        }
        window.onload = function() {
            setInterval(contador, 1000);
        }
    </script>
</body>
</html>
